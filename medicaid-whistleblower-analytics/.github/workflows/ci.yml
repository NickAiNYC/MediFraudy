name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: medicaid_test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: medicaid-whistleblower-analytics/backend/requirements.txt

      - name: Install Python dependencies
        run: |
          cd medicaid-whistleblower-analytics/backend
          pip install -r requirements.txt

      - name: Run Python linting
        run: |
          cd medicaid-whistleblower-analytics/backend
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/medicaid_test_db
          DEBUG: true
          SECRET_KEY: test_secret_key
        run: |
          cd medicaid-whistleblower-analytics/backend
          pytest tests/ -v --tb=short

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: medicaid-whistleblower-analytics/frontend/package-lock.json

      - name: Install Node dependencies
        run: |
          cd medicaid-whistleblower-analytics/frontend
          npm ci

      - name: Run linting
        run: |
          cd medicaid-whistleblower-analytics/frontend
          npm run lint || true

      - name: Run frontend tests
        run: |
          cd medicaid-whistleblower-analytics/frontend
          npm test -- --watchAll=false --passWithNoTests

      - name: Build frontend
        run: |
          cd medicaid-whistleblower-analytics/frontend
          npm run build

  playwright-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: medicaid-whistleblower-analytics/frontend/package-lock.json

      - name: Install Node dependencies
        run: |
          cd medicaid-whistleblower-analytics/frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd medicaid-whistleblower-analytics/frontend
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: |
          cd medicaid-whistleblower-analytics/frontend
          npx playwright test || echo "Playwright tests not configured yet"
