version: '3.8'
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: medicaid_db
      POSTGRES_USER: analyst
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://analyst:${DB_PASSWORD}@postgres/medicaid_db
    depends_on:
      - postgres
    volumes:
      - ./data:/app/data

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
