version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: medicaid_db
      POSTGRES_USER: analyst
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://analyst:${DB_PASSWORD}@postgres:5432/medicaid_db
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
    depends_on:
      - postgres
  
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
