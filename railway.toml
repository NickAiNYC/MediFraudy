[build]
builder = "NIXPACKS"
buildCommand = "cd backend && pip install --upgrade pip && pip install -r requirements.txt"

[deploy]
startCommand = "cd backend && gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --access-logfile - --error-logfile -"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
